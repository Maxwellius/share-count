<components-tile class="horizontal low-padding">
  <ion-grid no-padding>
    <ion-row>
      <ion-col size="12">
        <h2>Nouveau Paiement</h2>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-item no-padding no-lines lines="none">
        <ion-label>Intitul√© du paiement :</ion-label>
        <ion-input type="text" [(ngModel)]="payment.name" no-lines></ion-input>
      </ion-item>
    </ion-row>
    <ion-row no-padding>
      <ion-col size="12" no-padding>
        <ion-item no-padding no-lines lines="none">
          <ion-label>Montant :</ion-label>
          <ion-input type="number" [(ngModel)]="payment.montant"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" no-padding>
        <div class="centeredButtonContainer">
          <ion-button (click)="newPaymentButtonClicked()">
            Ajouter
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</components-tile>
