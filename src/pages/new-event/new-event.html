<ion-content padding>
  <components-header-tile
    [justTitle]="true"
    title="Nouvel Evenement"
    subtitle=""
  >
  </components-header-tile>
  <components-tile>
    <div class="form-group">
      <h2>Informations</h2>
      <ion-item no-padding no-lines>
        <ion-label floating>Nom de l'événement</ion-label>
        <ion-input type="text" [(ngModel)]="project.name"></ion-input>
      </ion-item>
    </div>
  </components-tile>
  <div class="centeredButtonContainer mBottom">
    <ion-button (click)="onAddPaymentClick()" centered>
      Ajouter un paiement
    </ion-button>
  </div>
  <div class="centeredButtonContainer mBottom">
    <ion-button (click)="onGoToSplitClick()" centered>
      Passer au partage
    </ion-button>
  </div>
  <div class="centeredButtonContainer mBottom">
    <ion-button (click)="onSaveAndReturnClick()" centered class="secondary">
      Enregistrer et continuer plus tard
    </ion-button>
  </div>
</ion-content>
