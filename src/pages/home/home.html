<ion-content padding>
  <components-header-tile
    [justTitle]="false"
    title="ShareCount"
    subtitle="Le partage des dépenses, sans la prise de tête"
  >
  </components-header-tile>
  <components-tile>
    <h2>Créer un nouvel événement</h2>
    <p class="no-padding-margin">Choisissez les participants, indiquez le montant,</p>
    <p><b>ShareCount se charge du reste</b></p>
    <div class="centeredButtonContainer">
      <ion-button (click)="onStartButtonClick()">
        Commencer
      </ion-button>
    </div>
  </components-tile>
  <components-tile *ngFor="let project of projects" class="horizontal low-padding">
      <div class="projectName">
        {{project.name}}
      </div>
      <ion-button (click)="onDetailButtonClick(project.id)" no-margin>
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
  </components-tile>
</ion-content>
